<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>平滑颜色过渡动画</title>
        <style>
            body,
            html {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
                /* 隐藏溢出的部分 */
            }

            .gradient {
                width: 300%;
                /* 增加背景的宽度 */
                height: 300%;
                /* 增加背景的高度 */
                background: linear-gradient(45deg, #ff6a6a, #ffde65, #6effc3, #65a9ff, #ff65d5);
                background-size: 400% 400%;
                /* 设置背景大小以实现平滑过渡 */
                animation: gradientMove 10s ease infinite;
                /* 添加动画 */
                position: absolute;
                /* 绝对定位 */
                top: 0;
                left: 0;
            }

            @keyframes gradientMove {
                0% {
                    background-position: 0% 50%;
                    /* 从左侧开始 */
                }

                50% {
                    background-position: 100% 50%;
                    /* 移动到右侧 */
                }

                100% {
                    background-position: 0% 50%;
                    /* 回到起始位置 */
                }
            }
        </style>
    </head>

    <body>
        <div class="gradient"></div> <!-- 渐变背景 -->
    </body>

</html>
