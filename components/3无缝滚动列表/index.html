<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>循环滚动组件</title>
        <script src="../../lib/vue.js"></script>
        <script src="./scroll.js"></script>
        <link rel="stylesheet" href="./scroll.css">
    </head>


    <body>
        <div id="app">
            <seamless-scroll :duration="2" :delay="1" style="width:200px;height: 200px;border: 1px solid black;">
                <li v-for="item in items" :key="item">Item {{ item }}</li>
            </seamless-scroll>
        </div>
    </body>
    <script>
        // 创建一个新的 Vue 实例
        var app = new Vue({
            el: '#app',
            data: {
                items: []
            }
            ,
            mounted() {
                setTimeout(() => {
                    for (let i = 0; i < 10; i++) {
                        this.items.push(i);
                    }
                }, 1000);
            }
        });

    </script>

</html>
